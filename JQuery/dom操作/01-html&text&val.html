<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script  src="../js/jquery-3.3.1.min.js"></script>
		<script>
			$(function () {
				// 获取myinput 的value值
             var val = $("#myinput").val();
             alert(val);
              //设置myinput 的value值
				$("#myinput").val("李四");
				// 获取mydiv的标签体内容
				var html = $("#myinput").html();
				alert(html);
				$("#myinput").html("这是标题");
				// 获取mydiv文本内容
				var text = $("#mydiv").text();
				alert(text);
				$("#mydiv").text("aaaa");
			})

		</script>
		
	</head>
	<body>
		<input id="myinput" type="text" name="username" value="张三" /><br />
		<div id="mydiv"><p><a href="#">标题标签</a></p></div>
	</body>
</html>
