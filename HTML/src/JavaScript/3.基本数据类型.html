<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本数据类型</title>
    <script>
        // number类型
        var a=1;
        var b=10.23;
        var c=17551;
        document.write(a+"---"+typeof(a)+"<br>");
        document.write(b+"---"+typeof(b)+"<br>");
        document.write(c+"---"+typeof(c)+"<br>");
        // string类型
        var str="hello";
        var text='word';
        document.write(str+"----"+typeof(str)+"<br>");
        document.write(text+"----"+typeof(text)+"<br>");
        // boolean类型
         var flag=true;
        document.write(flag+"----"+typeof(flag)+"<br>");
        // undefined类型
        var d;
        document.write(d+"---"+typeof(d)+"<br>");
        var obj=null;
        document.write(obj+"----"+typeof(obj)+"<br>");
    </script>
</head>
<body>

</body>
</html>
