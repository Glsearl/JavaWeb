<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var a=3;
        var b=4;
        document.write(a>b);
        document.write("<br>");
        var str="abc";
        var str1="acd";
        document.write(str>str1)
        document.write("<br>");
        var str2="abc";
        var str3="123";
        document.write(str2>str3)
        document.write("<br>");

        document.write(("123" == 123) +"<br>");

         document.write(("123" === 123) +"<br>");
        // 全等于。在比较之前，先判断类型，如果类型不一样，则直接返回false
    </script>
</head>

</body>
</html>
