<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array对象</title>
    <script>
        // Array对象创建方式
        var arr=new Array(1,5,6);
        var arr1=new Array(5);
        var arr2=[1,2,7,86,11,66,34,61];
        document.write(arr.join(":"));
        document.write(arr+"<br>");
        arr.push("zhangsan");
        document.write(arr+"<br>");
        // 反转
        document.write((arr.reverse())+"<br>");
        document.write((arr.sort())+"<br>");

        // Array对象数组长度是可变的，参数类型也可变


    </script>
</head>
<body>

</body>
</html>
