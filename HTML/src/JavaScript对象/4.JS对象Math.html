<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
    <script>
        document.write(Math.PI+"<br>");
        //向上取整
        document.write(Math.ceil(3.14)+"<br>");
        //向下取整
        document.write(Math.floor(2.5)+"<br>");
        //四舍五入
        document.write(Math.round(4.2)+"<br>");
        //随机数
        document.write(Math.random()+"<br>");

        // 随机生成1-100的随机数
        for (var i = 0; i <500 ; i++) {
            var number=Math.ceil((Math.random())*100);
            document.write("第"+i+"次"+number+"<br>");
        }

    </script>
</head>
<body>

</body>
</html>
